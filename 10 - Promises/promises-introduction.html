<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8" />
  <title>Promises!</title>
 
</head>
<body>
  <script>
    
    const postsPromise = fetch('http://wesbos.com/wp-json/wp/v2/posts');
    postsPromise
      .then(data => data.json())
      .then( data => { console.log(data) }) 
      .catch(err => {console.log(err);})
  </script>
</body>
</html>
