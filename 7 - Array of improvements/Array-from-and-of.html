	<script>

		// Array.from is used to convery an arrayish object into an array

		function sumAll(){
			const nums = Array.from(arguments);
			return nums.reduce((prev, next) => prev + next, 0);
		}

		sumAll(23,33,55,22,2,33,33,55,33,78);


		// Array.of creates argumennst from the argument passed to it
		const ages = Array.of(12,34,55,64,66);
		console.log(ages);

	</script>
