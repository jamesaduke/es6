<!DOCTYPE html>
<html>
<head>
	<title>Destructuring in Action!</title>
</head>
<body>
	<script type="text/javascript">
		let inRing = 'Hulk Hogan';
		let onSide = 'The rock';

		// use destructring to swap variables
		console.log(inRing, onSide);
		[inRing, onSide] = [onSide, inRing];
		console.log(inRing, onSide);	
	</script>
</body>
</html>
