<!DOCTYPE html>
<html>
<head>
	<title>Destructuring in Action1</title>
</head>
<body>
<script>
	function convertCurrency(amount){
		const converted = {
			USD: amount * 0.76,
			GPB: amount * 0.53,
			AUD: amount * 1.01,
			MEX: amount * 13.30,
		};
		return converted;
	}

	// Order does not matter in declaring variables
	const { USD, GPB, AUD, MEX } = convertCurrency(100);
	console.log(USD, GPB, AUD, MEX);


	// destructuring with default values in functions
	function tipCalc ({total, tip=0.15, tax=0.30} = {}) {
		/* body... */

		return total + (tip * total) + (tax * total);
	}

	const bill = tipCalc({total: 200, tip: 0.20});	
	console.log(bill);
</script>
</body>
</html>
