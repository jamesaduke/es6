<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Iterating and Looping</title>
</head>
<body>
	
	<script>
		const apple ={
			color: 'Red',
			size: 'Medium',
			weight: 50,
			sugar: 10
		};

		for (const prop of Object.keys(apple)){
			const value = apple[prop];
			console.log(value, prop);
		}

		for (const prop in apple){
			console.log(prop);
		}
	</script>
</body>
</html>
