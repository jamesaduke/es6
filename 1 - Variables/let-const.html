  <script>
    const key = 'abc123';
    // const varibles cannot be updated i.e cannot be reassigned, but the properties within it can be changed
    let points = 50;
    let winner = false;
    // let points = 60; let variables cannot be declared twice in the same scope
    points = 60;
    // let varibles can be updated;

    // let variables are block({}) scoped
    if (points > 40) {
      let winner = true;
    }
    // when ran, winner = false

    const person = {
      name: 'James',
      age: '20'
    }

    const james ={age: 20};
    Object.freeze(james);
    // Object.freeze makes it imposibble to change object properties
    
  </script>
